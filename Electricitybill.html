<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            padding: 40px 0;
            color: #333;
        }
        .calculator-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-control {
            border-radius: 8px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #1a2a6c;
            box-shadow: 0 0 0 0.2rem rgba(26, 42, 108, 0.25);
        }
        .btn {
            padding: 10px 25px;
            border-radius: 8px;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .btn-calculate {
            background: #1a2a6c;
            color: white;
            border: none;
        }
        .btn-calculate:hover {
            background: #2a3a7c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.3);
        }
        .btn-download {
            background: #28a745;
            color: white;
        }
        .btn-download:hover {
            background: #218838;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        .btn-pay {
            background: #dc3545;
            color: white;
        }
        .btn-pay:hover {
            background: #c82333;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        .result-section {
            background: rgba(26, 42, 108, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border: 1px solid rgba(26, 42, 108, 0.1);
        }
        .consumption-type {
            margin: 20px 0;
            padding: 15px;
            background: rgba(26, 42, 108, 0.05);
            border-radius: 10px;
        }
        .form-label {
            font-weight: 600;
            color: #1a2a6c;
            margin-bottom: 8px;
        }
        .input-group-text {
            background: #1a2a6c;
            color: white;
            border: none;
        }
        .bill-header {
            text-align: center;
            color: #1a2a6c;
            margin-bottom: 30px;
        }
        .bill-header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .bill-header p {
            color: #666;
            font-size: 1.1rem;
        }
        .action-buttons {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(26, 42, 108, 0.1);
        }
        @media print {
            body {
                background: white;
            }
            .calculator-card {
                box-shadow: none;
                border: none;
            }
            .no-print {
                display: none;
            }
        }
    </style>
    <script>
        let Tbill;
        let discount;

        // Function to format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'decimal',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        function dobill() {
            // Get input values and convert to numbers
            const units = Number(document.getElementById("units").value) || 0;
            const ac = Number(document.getElementById("ac").value) || 0;
            const fan = Number(document.getElementById("fan").value) || 0;
            const cooler = Number(document.getElementById("cooler").value) || 0;

            // Calculate per unit rate based on consumption
            const perunits = units <= 100 ? 2 : 5;
            const Tunits = units * perunits;

            // Calculate appliance charges
            const bill_ac = ac * 150;    // â‚¹150 per AC per month
            const bill_fan = fan * 50;    // â‚¹50 per fan per month
            const bill_cooler = cooler * 100;  // â‚¹100 per cooler per month

            // Calculate total bill
            Tbill = Tunits + bill_ac + bill_fan + bill_cooler;

            // Update UI with formatted values
            document.getElementById("acbill").value = formatCurrency(bill_ac);
            document.getElementById("fanbill").value = formatCurrency(bill_fan);
            document.getElementById("coolerbill").value = formatCurrency(bill_cooler);
            document.getElementById("Tunits").value = formatCurrency(Tunits);
            document.getElementById("Tbill").value = formatCurrency(Tbill);

            // Reset discount and net amount fields
            document.getElementById("discount").value = "";
            document.getElementById("net").value = "";
        }

        function docount() {
            const commercialRadio = document.querySelector("#comer");
            const domesticRadio = document.querySelector("#domes");
            
            if (!Tbill) {
                alert("Please calculate the bill first!");
                return;
            }

            if (!commercialRadio.checked && !domesticRadio.checked) {
                alert("Please select a connection type!");
                return;
            }

            if (commercialRadio.checked) {
                discount = Tbill * (commercialRadio.value / 100);
            }
            if (domesticRadio.checked) {
                discount = Tbill * (domesticRadio.value / 100);
            }

            document.getElementById("discount").value = formatCurrency(discount);
        }

        function donet() {
            if (!Tbill) {
                alert("Please calculate the bill first!");
                return;
            }
            if (!discount) {
                alert("Please apply discount first!");
                return;
            }

            const netAmount = Tbill - discount;
            document.getElementById("net").value = formatCurrency(netAmount);
        }

        function downloadBill() {
            if (!document.getElementById("net").value) {
                alert("Please complete the bill calculation first!");
                return;
            }

            // Create bill content
            const billContent = `
                ELECTRICITY BILL STATEMENT
                -------------------------------
                Date: ${new Date().toLocaleDateString()}
                Time: ${new Date().toLocaleTimeString()}
                
                Units Consumed: ${document.getElementById("units").value} kWh
                
                APPLIANCE DETAILS
                ----------------
                Air Conditioners: ${document.getElementById("ac").value || 0}
                Fans: ${document.getElementById("fan").value || 0}
                Coolers: ${document.getElementById("cooler").value || 0}
                
                CHARGES BREAKDOWN
                ----------------
                AC Charges: â‚¹${document.getElementById("acbill").value}
                Fan Charges: â‚¹${document.getElementById("fanbill").value}
                Cooler Charges: â‚¹${document.getElementById("coolerbill").value}
                Unit Charges: â‚¹${document.getElementById("Tunits").value}
                
                BILL SUMMARY
                ------------
                Total Amount: â‚¹${document.getElementById("Tbill").value}
                Discount Applied: â‚¹${document.getElementById("discount").value}
                Net Payable Amount: â‚¹${document.getElementById("net").value}
                
                Thank you for your payment!
                For any queries, please contact our support.
            `.trim().replace(/^ +/gm, '');

            // Create blob and download
            const blob = new Blob([billContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `electricity_bill_${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        function proceedToPayment() {
            const netAmount = document.getElementById("net").value;
            if (!netAmount) {
                alert("Please complete the bill calculation first!");
                return;
            }

            // Create a modal payment popup
            const modalHTML = `
                <div class="modal fade" id="paymentModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title">Payment Gateway</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="payment-form">
                                    <div class="mb-3">
                                        <label class="form-label">Card Number</label>
                                        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Expiry Date</label>
                                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" maxlength="5">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">CVV</label>
                                            <input type="password" class="form-control" id="cvv" placeholder="123" maxlength="3">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Card Holder Name</label>
                                        <input type="text" class="form-control" id="cardName" placeholder="John Doe">
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h5 class="mb-0">Amount to Pay:</h5>
                                        <h5 class="mb-0 text-primary">â‚¹${netAmount}</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="simulatePayment()">Pay Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Add modal to document if it doesn't exist
            if (!document.getElementById('paymentModal')) {
                document.body.insertAdjacentHTML('beforeend', modalHTML);
            }

            // Show the modal
            const paymentModal = new bootstrap.Modal(document.getElementById('paymentModal'));
            paymentModal.show();
        }

        function simulatePayment() {
            const modal = document.getElementById('paymentModal');
            const modalBody = modal.querySelector('.modal-body');
            const cardNumber = document.getElementById('cardNumber').value;
            const cardName = document.getElementById('cardName').value;

            if (!cardNumber || !cardName || !document.getElementById('expiryDate').value || !document.getElementById('cvv').value) {
                alert('Please fill in all payment details!');
                return;
            }

            // Hide the payment form
            modalBody.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Processing your payment...</p>
                </div>
            `;

            // Add some fun to the payment process
            setTimeout(() => {
                const randomLuck = Math.random();
                if (randomLuck > 0.5) {
                    // Lucky customer!
                    const discount = Math.floor(Math.random() * 30) + 10; // Random discount between 10-40%
                    const netAmount = document.getElementById("net").value;
                    const originalAmount = parseFloat(netAmount.replace(/[^0-9.-]+/g, ""));
                    const discountedAmount = originalAmount * (1 - discount/100);

                    modalBody.innerHTML = `
                        <div class="text-center">
                            <div class="display-1 text-success mb-3">ðŸŽ‰</div>
                            <h4 class="text-success mb-3">Congratulations!</h4>
                            <p class="h5 mb-4">You're our lucky customer!</p>
                            <p class="mb-2">You've won a ${discount}% surprise discount!</p>
                            <div class="price-comparison">
                                <p class="text-decoration-line-through text-muted">Original Amount: â‚¹${formatCurrency(originalAmount)}</p>
                                <p class="text-success h4">Final Amount: â‚¹${formatCurrency(discountedAmount)}</p>
                            </div>
                            <div class="alert alert-success mt-3">
                                Payment Successful! Your savings: â‚¹${formatCurrency(originalAmount - discountedAmount)}
                            </div>
                        </div>
                    `;
                } else {
                    // Normal payment success
                    modalBody.innerHTML = `
                        <div class="text-center">
                            <div class="display-1 mb-3">âœ…</div>
                            <h4 class="text-success mb-3">Payment Successful!</h4>
                            <p>Thank you for your payment.</p>
                            <p>A receipt has been sent to your email.</p>
                            <div class="alert alert-info mt-3">
                                <small>Tip: Pay early next month for a chance to win surprise discounts!</small>
                            </div>
                        </div>
                    `;
                }

                // Change footer buttons
                const modalFooter = modal.querySelector('.modal-footer');
                modalFooter.innerHTML = `
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                `;
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="calculator-card">
                    <div class="bill-header">
                        <h1>Electricity Bill Calculator</h1>
                        <p>Calculate your monthly electricity consumption charges</p>
                    </div>
                    <form id="billCalculator">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Units Consumed</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="units" placeholder="Enter units consumed" min="0" required>
                                    <span class="input-group-text">kWh</span>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-4">
                                <label class="form-label">Air Conditioners</label>
                                <input type="number" class="form-control" id="ac" placeholder="Number of ACs" min="0">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Fans</label>
                                <input type="number" class="form-control" id="fan" placeholder="Number of fans" min="0">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Coolers</label>
                                <input type="number" class="form-control" id="cooler" placeholder="Number of coolers" min="0">
                            </div>
                        </div>

                        <div class="consumption-type">
                            <label class="form-label">Connection Type</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="connectionType" id="domes" value="20">
                                <label class="form-check-label" for="domes">
                                    Domestic Connection (20% Discount)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="connectionType" id="comer" value="10">
                                <label class="form-check-label" for="comer">
                                    Commercial Connection (10% Discount)
                                </label>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                            <button type="button" class="btn btn-calculate" onclick="dobill()">Calculate Bill</button>
                            <button type="button" class="btn btn-calculate" onclick="docount()">Apply Discount</button>
                            <button type="button" class="btn btn-calculate" onclick="donet()">Calculate Net Amount</button>
                        </div>

                        <div class="result-section mt-4">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label">AC Charges</label>
                                    <input type="text" class="form-control" id="acbill" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Fan Charges</label>
                                    <input type="text" class="form-control" id="fanbill" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Cooler Charges</label>
                                    <input type="text" class="form-control" id="coolerbill" readonly>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label class="form-label">Unit Charges</label>
                                    <div class="input-group">
                                        <span class="input-group-text">â‚¹</span>
                                        <input type="text" class="form-control" id="Tunits" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Total Bill</label>
                                    <div class="input-group">
                                        <span class="input-group-text">â‚¹</span>
                                        <input type="text" class="form-control" id="Tbill" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label class="form-label">Discount Amount</label>
                                    <div class="input-group">
                                        <span class="input-group-text">â‚¹</span>
                                        <input type="text" class="form-control" id="discount" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Net Payable Amount</label>
                                    <div class="input-group">
                                        <span class="input-group-text">â‚¹</span>
                                        <input type="text" class="form-control" id="net" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="action-buttons text-center">
                            <button type="button" class="btn btn-download me-2" onclick="downloadBill()">
                                <i class="fas fa-download"></i> Download Bill
                            </button>
                            <button type="button" class="btn btn-pay" onclick="proceedToPayment()">
                                <i class="fas fa-credit-card"></i> Pay Now
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
